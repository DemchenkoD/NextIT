<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Zoznam Skol </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
<header th:insert="blocks/header :: header"> </header>


<div class = "container mt-5">
    <h1>Pridat Skolu </h1>

    <form method = "post">
        <div class="form-group">
            <label for="name">Nazov Skoly:</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Zadajte nazov skoly"><br>
            <label for="street">Ulica:</label>
            <input type="text" class="form-control" id="street" name="street" aria-describedby="street" placeholder="Zadajte ulicu"><br>
            <label for="village">Obec:</label>
            <input type="text" class="form-control" id="village" name="village" aria-describedby="village" placeholder="Zadajte obec"><br>
            <label for="zip">PSC</label>
            <input type="text" class="form-control" id="zip" name="zip" aria-describedby="zip" placeholder="Zadajte PSC"><br>
            <label for="district">Okres:</label>
            <input type="text" class="form-control" id="district" name="district" aria-describedby="district" placeholder="Zadajte okres"><br>
            <label for="region">Kraj</label>
            <input type="text" class="form-control" id="region" name="region" aria-describedby="region" placeholder="Zadajte kraj"><br>
            <label for="footprint">Footprint</label>
            <input type="number" class="form-control" id="footprint" name="footprint" step="0.001" aria-describedby="footprint" placeholder="Zadajte footprint"><br>
            <label for="year">Rok</label>
            <input type="number" class="form-control" id="year" name="year" aria-describedby="year" placeholder="Zadajte rok"><br>
            <button type = "submit" class ="btn btn-success">Pridat</button><br>
        </div>


    </form>


</div>
<div th:insert="blocks/footer :: footer"> </div>

</body>
</html>
